name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]
  schedule:
    # Runs every day at 10:00 AM UTC
    - cron: "0 4 * * *"  # 10 AM IST = 4 AM UTC

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone Hugging Face Space
        run: |
          git clone https://huggingface.co/spaces/Jurk06/mlops-git-hf space_repo

      - name: Copy project files (excluding space_repo)
        run: |
          rsync -av --progress ./ ./space_repo --exclude space_repo --exclude .git --exclude .github

      - name: Push to Hugging Face
        run: |
          cd space_repo
          git add .
          git commit -m "Update from GitHub Actions" || echo "No changes to commit"
          git push https://Jurk06:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Jurk06/mlops-git-hf
