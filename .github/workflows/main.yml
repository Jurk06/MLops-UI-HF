name: Deploy to Hugging Face Spaces

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Git
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Clone Hugging Face Space
        run: |
          git clone https://huggingface.co/spaces/Jurk06/mlops-git-hf space_repo

      - name: Copy project files
        run: |
          cp -r ./* space_repo/
          cp -r .env space_repo/ || true  # optional if you have env file

      - name: Push to Hugging Face
        run: |
          cd space_repo
          git add .
          git commit -m "Update from GitHub Actions" || echo "No changes to commit"
          git push https://Jurk06:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Jurk06/mlops-git-hf
